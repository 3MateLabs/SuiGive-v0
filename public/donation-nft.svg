<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="800" viewBox="0 0 800 800" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="800" height="800" rx="40" fill="url(#paint0_linear)" />
  
  <!-- SuiGive Logo -->
  <g transform="translate(400, 250)" fill="#FFFFFF">
    <circle cx="0" cy="0" r="120" fill-opacity="0.2" />
    <circle cx="0" cy="0" r="90" fill-opacity="0.4" />
    <circle cx="0" cy="0" r="60" fill-opacity="0.6" />
    <path d="M-40,-40 L40,40 M-40,40 L40,-40" stroke="white" stroke-width="12" stroke-linecap="round" />
  </g>
  
  <!-- Donation Receipt Text -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">Donation Receipt</text>
  <text x="400" y="500" font-family="Arial, sans-serif" font-size="24" fill="white" text-anchor="middle">SuiGive Crowdfunding Platform</text>
  
  <!-- Decorative Elements -->
  <circle cx="150" cy="150" r="50" fill="white" fill-opacity="0.1" />
  <circle cx="650" cy="650" r="70" fill="white" fill-opacity="0.1" />
  <circle cx="700" cy="100" r="30" fill="white" fill-opacity="0.1" />
  <circle cx="100" cy="700" r="40" fill="white" fill-opacity="0.1" />
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="paint0_linear" x1="0" y1="0" x2="800" y2="800" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#0a2233" />
      <stop offset="100%" stop-color="#18344a" />
    </linearGradient>
  </defs>
</svg>
